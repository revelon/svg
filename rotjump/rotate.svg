  </g>
  <g>
    <text x="800" y="200">P</text>
    <animateTransform attributeName="transform" type="translate" begin="900ms" dur="3s" values="0 0; 0 -50; 0 0; 0 -25; 0 0; 0 -14; 0 0; 0 -4; 0 0; 0 0; 0 0" repeatCount="indefinite"/>
  </g>

