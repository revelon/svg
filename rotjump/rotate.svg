<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events">
  <title>Rotate and Jump - Simple</title>
  <desc>by Marek Raida, marek.raida@gmail.com</desc>

  <defs>
   
    <linearGradient id="grd1" x1="0" y1="1" x2="0" y2="0" gradientUnits="objectBoundingBox">
      <stop stop-color="#000" offset="0%"/>
      <stop stop-color="#fff" offset="90%"/>
    </linearGradient>

    <linearGradient id="env1" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="gray"/>
  		<stop offset="50%" stop-color="purple"/>
  		<stop offset="100%" stop-color="orange"/>
    </linearGradient>
    <linearGradient id="env2" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
  		<stop offset="0%" stop-color="blue"/>
      <stop offset="50%" stop-color="navy"/>
  		<stop offset="100%" stop-color="#002"/>
    </linearGradient>
    
    <mask id="reflect">
      <rect x="0" y="300" width="100%" height="100" fill="url(#grd1)"/>
    </mask>

  </defs>

  <rect x="0" y="0" width="100%" height="300" fill="url(#env1)" />
  <circle cx="450" cy="300" r="40" fill="red" stroke="orange" stroke-width="3"/>
  <rect x="0" y="300" width="100%" height="300" fill="url(#env2)" />

  <g>
    <ellipse cx="730" cy="110" rx="60" ry="5" fill="#844"/>  
    <ellipse cx="700" cy="120" rx="170" ry="7" fill="#850"/>
    <ellipse cx="740" cy="130" rx="100" ry="9" fill="#844"/>
    <ellipse cx="840" cy="143" rx="140" ry="6" fill="#855"/>
  </g>

<g mask="url(#reflect)">
  <circle cx="450" cy="300" r="40" fill="#a0a" stroke="none" stroke-width="3"/>
<g stroke-width="2px" fill="none" font-family="Times New Roman, serif" font-weight="bolder" font-size="100px" stroke="white" transform="translate(0 502) scale(1 -1)">

  <g>
    <text x="50" y="200">R</text>
    <animateTransform attributeName="transform" type="rotate" begin="2000ms" dur="6s" values="0 200 200; -360 200 200; -360 200 200" repeatCount="indefinite"/>
  </g>
  <g>
    <text x="110" y="200">O</text>
    <animateTransform attributeName="transform" type="rotate" begin="1600ms" dur="6s" values="0 250 200; -360 250 200; -360 250 200" repeatCount="indefinite"/>
  </g>
  <g>
    <text x="180" y="200">T</text>
    <animateTransform attributeName="transform" type="rotate" begin="1200ms" dur="6s" values="0 300 200; -360 300 200; -360 300 200" repeatCount="indefinite"/>
  </g>
  <g>
    <text x="230" y="200">A</text>
    <animateTransform attributeName="transform" type="rotate" begin="800ms" dur="6s" values="0 350 200; -360 350 200; -360 350 200" repeatCount="indefinite"/>
  </g>
  <g>
    <text x="285" y="200">T</text>
    <animateTransform attributeName="transform" type="rotate" begin="400ms" dur="6s" values="0 400 200; -360 400 200; -360 400 200" repeatCount="indefinite"/>
  </g>
  <g>
    <text x="345" y="200">E</text>
    <animateTransform attributeName="transform" type="rotate" begin="0ms" dur="6s" values="0 450 200; -360 450 200; -360 450 200" repeatCount="indefinite"/>
  </g>


  <g>
    <text x="600" y="200">J</text>
    <animateTransform attributeName="transform" type="translate" begin="0ms" dur="3s" values="0 0; 0 -50; 0 0; 0 -25; 0 0; 0 -14; 0 0; 0 -4; 0 0; 0 0; 0 0" repeatCount="indefinite"/>
  </g>
  <g>
    <text x="650" y="200">U</text>
    <animateTransform attributeName="transform" type="translate" begin="300ms" dur="3s" values="0 0; 0 -50; 0 0; 0 -25; 0 0; 0 -14; 0 0; 0 -4; 0 0; 0 0; 0 0" repeatCount="indefinite"/>
  </g>
  <g>
    <text x="710" y="200">M</text>
    <animateTransform attributeName="transform" type="translate" begin="600ms" dur="3s" values="0 0; 0 -50; 0 0; 0 -25; 0 0; 0 -14; 0 0; 0 -4; 0 0; 0 0; 0 0" repeatCount="indefinite"/>
  </g>
  <g>
    <text x="800" y="200">P</text>
    <animateTransform attributeName="transform" type="translate" begin="900ms" dur="3s" values="0 0; 0 -50; 0 0; 0 -25; 0 0; 0 -14; 0 0; 0 -4; 0 0; 0 0; 0 0" repeatCount="indefinite"/>
  </g>
  
</g>
</g>

<g stroke-width="2px" fill="white" font-family="Times New Roman, serif" font-weight="bolder" font-size="100px" stroke="#000" transform="translate(0 98)">

  <g>
    <text x="50" y="200">R</text>
