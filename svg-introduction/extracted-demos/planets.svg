      <g transform="translate(-200,0)">
        <image x="-25" y="-25" width="50" height="50" xlink:href="../files/earth.jpg"/>
        <g transform="rotate(0)">
          <g transform="translate(55,0)">
            <image x="-10" y="-10" width="20" height="20" xlink:href="../files/moon.jpg"/>
          </g>
          <animateTransform attributeName="transform" type="rotate" from="0" to="359" dur="3s" repeatCount="indefinite"/>
        </g>
      </g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="359" dur="39.1s" repeatCount="indefinite"/>
    </g>
  </g>
  </g>
