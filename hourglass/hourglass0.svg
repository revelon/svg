<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <g id="halfHourglassBg">
      <polygon fill="#06f" points="40,0 99,70 101,70 160,0" />
    </g>
    <g id="halfHourglassSand">
      <polygon fill="orange" points="42,0 100,69 158,0"/>
    </g>
    <rect id="pillar2" fill="#333" height="140" width="20" rx="10"/>
    <polygon id="pillar" fill="gold" points="0,0 5,70 0,140 20,140 15,70 20,0"/>
  </defs>

<g transform="scale(1) translate(50 50)">
  <g id="hourglass">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100; 0 100 100; 180 100 100; 180 100 100; 360 100 100; 360 100 100" begin="0s" dur="12s" repeatCount="indefinite"/>

    <ellipse cx="100" cy="25" rx="100" ry="15" fill="maroon"/>
    <ellipse cx="100" cy="30" rx="100" ry="15" fill="brown"/>


    <use xlink:href="#pillar" x="10" y="30">
      <animateTransform attributeName="transform" type="translate" values="0,0; 80,15; 160,0; 80,-15; 0,0" dur="10s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="visibility" values="visible; visible; hidden; hidden" dur="10s" begin="0s" repeatCount="indefinite" calcMode="discrete"/>
    </use>
    <use xlink:href="#pillar" x="170" y="30">
      <animateTransform attributeName="transform" type="translate" values="0,0; -80,-15; -160,0; -80,15; 0,0" dur="10s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="visibility" values="hidden; hidden; visible; visible" dur="10s" begin="0s" repeatCount="indefinite" calcMode="discrete"/>
    </use>
    <use xlink:href="#pillar" x="90" y="30">
      <animateTransform attributeName="transform" type="translate" values="0,-15; -80,0; 0,15; 80,0; 0,-15" dur="10s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="visibility" values="hidden; visible; visible; hidden" dur="10s" begin="0s" repeatCount="indefinite" calcMode="discrete"/>
    </use>
    <use xlink:href="#pillar" x="90" y="30">
      <animateTransform attributeName="transform" type="translate" values="0,15; 80,0; 0,-15; -80,0; 0,15" dur="10s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="visibility" values="visible; hidden; hidden; visible" dur="10s" begin="0s" repeatCount="indefinite" calcMode="discrete"/>
    </use>



    <ellipse cx="100" cy="30" rx="60" ry="5" fill="#06f"/>
    <g transform="translate(0, 30)">
      <use xlink:href="#halfHourglassBg"/>
      <use xlink:href="#halfHourglassSand">
        <animateTransform attributeName="transform" type="translate" values="0,0; 100,60; 100,60" dur="6s" begin="0s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="1; 0; 0" dur="6s" begin="0s" repeatCount="indefinite" additive="sum"/>
      </use>
    </g>

    <g transform="translate(200,170), rotate(180)">
      <use xlink:href="#halfHourglassBg"/>
      <use xlink:href="#halfHourglassSand">
        <animateTransform attributeName="transform" type="scale" values="1 0; 1 1; 1 1" dur="6s" begin="0s" repeatCount="indefinite" additive="sum"/>
    </use>
    </g>

    <use xlink:href="#pillar" x="10" y="30">
      <animateTransform attributeName="transform" type="translate" values="0,0; 80,15; 160,0; 80,-15; 0,0" dur="10s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="visibility" values="hidden; hidden; visible; visible" dur="10s" begin="0s" repeatCount="indefinite" calcMode="discrete"/>
    </use>
    <use xlink:href="#pillar" x="170" y="30">
      <animateTransform attributeName="transform" type="translate" values="0,0; -80,-15; -160,0; -80,15; 0,0" dur="10s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="visibility" values="visible; visible; hidden; hidden" dur="10s" begin="0s" repeatCount="indefinite" calcMode="discrete"/>
    </use>
    <use xlink:href="#pillar" x="90" y="30">
      <animateTransform attributeName="transform" type="translate" values="0,-15; -80,0; 0,15; 80,0; 0,-15" dur="10s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="visibility" values="visible; hidden; hidden; visible" dur="10s" begin="0s" repeatCount="indefinite" calcMode="discrete"/>
    </use>
    <use xlink:href="#pillar" x="90" y="30">
      <animateTransform attributeName="transform" type="translate" values="0,15; 80,0; 0,-15; -80,0; 0,15" dur="10s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="visibility" values="hidden; visible; visible; hidden" dur="10s" begin="0s" repeatCount="indefinite" calcMode="discrete"/>
    </use>

    <ellipse cx="100" cy="170" rx="100" ry="15" fill="brown"/>
    <ellipse cx="100" cy="175" rx="100" ry="15" fill="maroon"/>

  </g>
</g>
