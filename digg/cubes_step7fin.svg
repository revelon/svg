      ani.setAttributeNS(null, "keyTimes", "0; 0.2564; 0.5128; 0.6154; 0.6923; 0.7436; 0.7949; 0.8462; 0.8974; 0.9231; 0.9487; 0.9744; 1");
      ani.setAttributeNS(null, "begin", "" + ms + "ms");
      e.appendChild(ani);
      e.setAttributeNS(null, "running", "1");
      window.setTimeout(function () {document.getElementById(""+uid).parentNode.removeChild(document.getElementById(""+uid))}, 2000); // reset when done
    }
  </script>

