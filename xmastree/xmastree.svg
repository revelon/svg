<svg viewBox="0 0 210 150" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" stroke-linejoin="round" xmlns:html="http://www.w3.org/1999/xhtml">
  <title>Xmas Tree Demo 1.0 with audio, by Marek Raida</title>
  <desc>Original clipart from: http://upload.wikimedia.org/wikipedia/commons/c/c3/Smiling_Christmas_Tree.svg, modified a lot, audio is live record of classical Czech Christmas Carol</desc>
  <script type="text/ecmascript" xlink:href="../fakesmile/smil.user.js"/>

  <html:audio src="narodilse.ogg" autoplay="true"/>
 
  <radialGradient id="ban1" gradientUnits="objectBoundingBox" cx="0.66" cy="0.66">
    <stop offset="0" stop-color="red"/>
    <stop offset="1" stop-color="maroon"/>
  </radialGradient>

  <radialGradient id="ban2" gradientUnits="objectBoundingBox" cx="0.66" cy="0.66">
    <stop offset="0" stop-color="cyan"/>
    <stop offset="1" stop-color="navy"/>
  </radialGradient>

  <radialGradient id="ban3" gradientUnits="objectBoundingBox" cx="0.66" cy="0.66">
    <stop offset="0" stop-color="white"/>
    <stop offset="1" stop-color="gray"/>
  </radialGradient>

  <radialGradient id="ban4" gradientUnits="objectBoundingBox" cx="0.66" cy="0.66">
    <stop offset="0" stop-color="white"/>
    <stop offset="1" stop-color="gold"/>
  </radialGradient>

  <radialGradient id="ban4" gradientUnits="objectBoundingBox" cx="0.66" cy="0.66">
    <stop offset="0" stop-color="yellow"/>
    <stop offset="1" stop-color="gold"/>
  </radialGradient>

  <radialGradient id="ban5" gradientUnits="objectBoundingBox" cx="0.66" cy="0.66">
    <stop offset="0" stop-color="white"/>
    <stop offset="1" stop-color="green"/>
  </radialGradient>

