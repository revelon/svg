    <line x1="80" y1="26" x2="80" y2="38" stroke="black"/>
    <circle cx="80" cy="38" r="9" fill="url(#ban3)" stroke="black"/>
  </g>

  <g transform="translate(-30 55)" opacity="0">
    <animate id="banka4" attributeName="opacity" from="0" to="1" dur="1.5s" begin="banka3.end+1.3s" fill="freeze"/>
    <line x1="80" y1="26" x2="80" y2="38" stroke="black"/>
    <circle cx="80" cy="38" r="9" fill="url(#ban5)" stroke="black"/>
  </g>

  <g transform="translate(60 20)" opacity="0">
    <animate id="banka5" attributeName="opacity" from="0" to="1" dur="1.5s" begin="banka4.end+1.3s" fill="freeze"/>
    <line x1="80" y1="26" x2="80" y2="38" stroke="black"/>
    <circle cx="80" cy="38" r="9" fill="url(#ban4)" stroke="black"/>
  </g>

  <g transform="translate(0 75)" opacity="0">
    <animate id="banka6" attributeName="opacity" from="0" to="1" dur="1.5s" begin="banka5.end+1.3s" fill="freeze"/>
    <line x1="80" y1="26" x2="80" y2="38" stroke="black"/>
    <circle cx="80" cy="38" r="9" fill="url(#ban6)" stroke="black"/>
  </g>

  <text x="20" y="30" stroke="#c00" fill="darkgreen" font-family="serif" font-weight="bolder" font-size="30px" stroke-width="2" opacity="0">Merry Xmas!!
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="centerEyes.end+4s" fill="freeze"/>
  </text>

