<line x1="40" x2="260" y1="280" y2="280" stroke="gray" stroke-width="1"/><line x1="40" x2="260" y1="230" y2="230" stroke="gray" stroke-width="1"/><line x1="40" x2="260" y1="180" y2="180" stroke="gray" stroke-width="1"/><line x1="40" x2="260" y1="130" y2="130" stroke="gray" stroke-width="1"/><line x1="40" x2="260" y1="80" y2="80" stroke="gray" stroke-width="1"/><line x1="40" x2="260" y1="30" y2="30" stroke="gray" stroke-width="1"/>
