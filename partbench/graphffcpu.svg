<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" font-family="Helvetica, sans-serif" font-size="11px">
<title>Graph of CPU load caused by different Firefox versions / rendering ways</title>
<rect width="300" height="300" fill="lightgray"/>
<line x1="50" x2="50" y1="10" y2="290" stroke="gray" stroke-width="1"/><line x1="150" x2="150" y1="10" y2="290" stroke="gray" stroke-width="1"/><line x1="250" x2="250" y1="10" y2="290" stroke="gray" stroke-width="1"/>
