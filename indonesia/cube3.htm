    body {
      background-color: black;
      color: white;
      font-family: 'Lucida Grande', Verdana, Arial, sans-serif;
      font-size: 12px;
      overflow: hidden;
    }

    .trd {
      -webkit-transform-style: preserve-3d;
      -moz-transform-style: preserve-3d;
      -ms-transform-style: preserve-3d;
      -o-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }

    #container {
      width: 100%;
      height: 700px;
      -webkit-perspective: 1700; /* For compatibility with iPhone 3.0, we leave off the units here */
      -moz-perspective: 1700px;
      -ms-perspective: 1700px;
      -o-perspective: 1700px;
      perspective: 1700px;
      -webkit-perspective-origin: 50% 220px;
      -moz-perspective-origin: 50% 220px;
      -ms-perspective-origin: 50% 220px;
      -o-perspective-origin: 50% 220px;
      perspective-origin: 50% 220px;
    }

    .stage {
      width: 100%;
      height: 100%;
    }

    .shape {
      position: relative;
      margin: auto;
      padding-top: 80px;
      height: 300px;
      width: 400px;
      -webkit-animation-play-state: paused;
      -moz-animation-play-state: paused;
      -ms-animation-play-state: paused;
      -o-animation-play-state: paused;
      animation-play-state: paused;
    }
    
    #shapel, #shapell {
      -webkit-animation: spinl 30s infinite linear;
      -moz-animation: spinl 30s infinite linear;
      -ms-animation: spinl 30s infinite linear;
      -o-animation: spinl 30s infinite linear;
      animation: spinl 30s infinite linear;
    }

    #shaper, #shaperr {
      -webkit-animation: spinr 30s infinite linear;
      -moz-animation: spinr 30s infinite linear;
      -ms-animation: spinr 30s infinite linear;
      -o-animation: spinr 30s infinite linear;
      animation: spinr 30s infinite linear;
    }

    .agfa {
      position: absolute;
      height: 300px;
      width: 400px;
      border: 1px solid white;
      border-radius: 9px;
      text-align: center;
      color: white;
      background-color: gray;
      background-size:100% 100%;
      pointer-events: all;
      -webkit-animation: fonty 3s infinite linear;
      -moz-animation: fonty 3s infinite linear;
      -ms-animation: fonty 3s infinite linear;
      -o-animation: fonty 3s infinite linear;
      animation: fonty 3s infinite linear;
      /*-webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      -ms-backface-visibility: hidden;
      -o-backface-visibility: hidden;
      backface-visibility: hidden;*/
    }

    @-webkit-keyframes fonty {
      0% { color: white }
      50% { color: black }
      100% { color: white }
    }

    @-moz-keyframes fonty {
      0% { color: white }
      50% { color: black }
      100% { color: white }
    }

    @-webkit-keyframes spinl {
      from { -webkit-transform: rotateY(0); }
      to   { -webkit-transform: rotateY(360deg); }
    }

    @-moz-keyframes spinl {
      from { -moz-transform: rotateY(0); }
      to   { -moz-transform: rotateY(360deg); }
    }

    @-ms-keyframes spinl {
      from { -ms-transform: rotateY(0); }
      to   { -ms-transform: rotateY(360deg); }
    }

    @-o-keyframes spinl {
      from { -o-transform: rotateY(0); }
      to   { -o-transform: rotateY(360deg); }
    }

    @keyframes spinl {
      from { transform: rotateY(0); }
      to   { transform: rotateY(360deg); }
    }

    @-webkit-keyframes spinr {
      from { -webkit-transform: rotateY(0); }
      to   { -webkit-transform: rotateY(-360deg); }
    }

    @-moz-keyframes spinr {
      from { -moz-transform: rotateY(0); }
      to   { -moz-transform: rotateY(-360deg); }
    }

    @-ms-keyframes spinr {
      from { -ms-transform: rotateY(0); }
      to   { -ms-transform: rotateY(-360deg); }
    }

    @-o-keyframes spinr {
      from { -o-transform: rotateY(0); }
      to   { -o-transform: rotateY(-360deg); }
    }

    @keyframes spinr {
      from { transform: rotateY(0); }
      to   { transform: rotateY(-360deg); }
    }



    .zoomer {
      -webkit-animation: zoomin 2s 1 ease-in;
      animation: zoomin 2s 1 ease-in;
      -webkit-transform: scale(0.05);
      transform: scale(0.05);
      -webkit-animation-play-state: paused;
      animation-play-state: paused;
      -webkit-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
    }

    @-webkit-keyframes zoomin {
      from { -webkit-transform: scale(0.05) rotateX(180deg); }
      to { -webkit-transform: scale(0.5) rotateX(0deg); }
    }

    @keyframes zoomin {
      from { transform: scale(0.05) rotateX(180deg); }
      to { transform: scale(0.5) rotateX(0deg); }
    }


    div.controls div {
        position: absolute;
        border: 1px solid gray;
        height: 100%;
        top: 0;
        pointer-events: all;
    }
  
    .leftFast {
        left: 0;
        width: 10%;
    }
    .leftSlow {
        left: 10%;
        width: 20%;
    }
    .middleStop1 {
        left: 30%;
        width: 5%;
    }
    .middleStop2 {
        left: 65%;
        width: 5%;
    }
    .rightSlow {
        left: 70%;
        width: 20%;
    }
    .rightFast {
        left: 90%;
        width: 10%;
    }
    div.zoomerControl {
        left: 40%;
        top: 1%;
        width: 60px;
        height: 160px;
        display: block;
        z-index: 100;
        position: absolute;
    }
    div.zoomerControl > div {

    #detailed {
        left: 0;
        top: 0;
        margin: auto;
        width: 1200px;
        height: 880px;
        display: block;
        z-index: 110;
        position: absolute;
        display: none;
    }
  </style>

<script>
      var rings = [document.getElementById('shapell'), document.getElementById('shapel'), document.getElementById('shaper'), document.getElementById('shaperr')];
      var state = ['paused', 'running'];
      var zoomer = document.getElementById('zoomer');
      var detailed = document.getElementById('detailed');
      var titles = document.getElementsByClassName('agfa');

      function adjustSpeed (a1, a2, a3, a4, a5) {
          for (var i = 0; i < titles.length; ++i) {
              titles[i].style.webkitAnimationPlayState = state[a5];
              titles[i].style.mozAnimationPlayState = state[a5];
              titles[i].style.msAnimationPlayState = state[a5];
              titles[i].style.oAnimationPlayState = state[a5];
              titles[i].style.animationPlayState = state[a5];
          }

          rings[0].style.webkitAnimationPlayState = state[a1];
          rings[0].style.mozAnimationPlayState = state[a1];
          rings[0].style.msAnimationPlayState = state[a1];
          rings[0].style.oAnimationPlayState = state[a1];
          rings[0].style.animationPlayState = state[a1];

          rings[1].style.webkitAnimationPlayState = state[a2];
          rings[1].style.mozAnimationPlayState = state[a2];
          rings[1].style.msAnimationPlayState = state[a2];
          rings[1].style.oAnimationPlayState = state[a2];
          rings[1].style.animationPlayState = state[a2];

          rings[2].style.webkitAnimationPlayState = state[a3];
          rings[2].style.mozAnimationPlayState = state[a3];
          rings[2].style.msAnimationPlayState = state[a3];
          rings[2].style.oAnimationPlayState = state[a3];
          rings[2].style.animationPlayState = state[a3];

          rings[3].style.webkitAnimationPlayState = state[a4];
          rings[3].style.mozAnimationPlayState = state[a4];
          rings[3].style.msAnimationPlayState = state[a4];
          rings[3].style.oAnimationPlayState = state[a4];
          rings[3].style.animationPlayState = state[a4];
     }

      function showDetail (evt) {
          console.log(evt);
          detailed.src = evt.target.getAttribute('detail');
          detailed.style.display = 'block';
      }

      function hideDetail () {
          detailed.src = '';
          detailed.style.display = 'none';
      }

      function setImages (source) {
          while (rings[1].hasChildNodes()) {
              rings[1].removeChild(rings[1].firstChild);
          }
          var posterAngle = 360 / 15;
          for (var i = 0; i < 15; i ++) {
              var poster = document.createElement('div');
              poster.className = 'agfa';
              var transform = 'rotateY(' + (posterAngle * i) + 'deg) translateZ(1000px)';
              poster.style.webkitTransform = transform;
              poster.style.mozTransform = transform;
              poster.style.msTransform = transform;
              poster.style.oTransform = transform;
              poster.style.transform = transform;
              poster.style.backgroundImage = 'url(pics/' + source + '/'+ data[source][i].img + ')';
              poster.textContent = data[source][i].dsc;
              rings[1].appendChild(poster);
              poster.setAttribute('detail', data[source][i].pcs + '/s1200/' + data[source][i].img)
              poster.addEventListener('click', showDetail, true);
          }
          titles = document.getElementsByClassName('agfa');

          zoomer.style.webkitAnimationPlayState = 'running';
          zoomer.style.animationPlayState = 'running';
      }
