<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Indonesia Vacation of Marek and Jana Raida, September 2012</title>



  <style type="text/css" media="screen">

    body {
      background-color: black;
      color: white;
      font-family: 'Lucida Grande', Verdana, Arial, sans-serif;
      font-size: 13px;
      overflow: hidden;
    }

    .trd {
      -webkit-transform-style: preserve-3d;
      -ms-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }

    #container {
      width: 100%;
      height: 700px;
      -webkit-perspective: 1700px;
      -ms-perspective: 1700px;
      perspective: 1700px;
      -webkit-perspective-origin: 50% 220px;
      -ms-perspective-origin: 50% 220px;
      perspective-origin: 50% 220px;
    }

    .stage {
      width: 100%;
      height: 100%;
    }

    .shape {
      position: relative;
      margin: auto;
      padding-top: 80px;
      height: 300px;
      width: 400px;
      -webkit-animation-play-state: paused;
      -ms-animation-play-state: paused;
      animation-play-state: paused;
    }
    
    #shapel, #shapell {
      -webkit-animation: spinl 30s infinite linear;
      -ms-animation: spinl 30s infinite linear;
      animation: spinl 30s infinite linear;
    }

    #shaper, #shaperr {
      -webkit-animation: spinr 30s infinite linear;
      -ms-animation: spinr 30s infinite linear;
      animation: spinr 30s infinite linear;
    }

    .agfa {
      position: absolute;
      height: 300px;
      width: 400px;
      border: 1px solid white;
      border-radius: 9px;
      text-align: center;
      color: white;
      background-color: gray;
      background-size:100% 100%;
      pointer-events: all;
      -webkit-animation: fonty 2s infinite linear;
      -ms-animation: fonty 2s infinite linear;
      animation: fonty 2s infinite linear;
      /*-webkit-backface-visibility: hidden;
      -ms-backface-visibility: hidden;
      backface-visibility: hidden;*/
      -webkit-animation-direction:alternate;
      -ms-animation-direction:alternate;
      animation-direction:alternate;
    }

    @-webkit-keyframes fonty {
      0% { color: white }
      100% { color: black }
    }

    @-ms-keyframes fonty {
      0% { color: white }
      100% { color: black }
    }

    @keyframes fonty {
      0% { color: white }
      100% { color: black }
    }

    @-webkit-keyframes spinl {
      from { -webkit-transform: rotateY(0); }
      to   { -webkit-transform: rotateY(360deg); }
    }

    @-ms-keyframes spinl {
      from { -ms-transform: rotateY(0); }
      to   { -ms-transform: rotateY(360deg); }
    }

    @keyframes spinl {
      from { transform: rotateY(0); }
      to   { transform: rotateY(360deg); }
    }

    @-webkit-keyframes spinr {
      from { -webkit-transform: rotateY(0); }
      to   { -webkit-transform: rotateY(-360deg); }
    }

    @-ms-keyframes spinr {
      from { -ms-transform: rotateY(0); }
      to   { -ms-transform: rotateY(-360deg); }
    }

    @keyframes spinr {
      from { transform: rotateY(0); }
      to   { transform: rotateY(-360deg); }
    }


    .zoomerIn {
      -webkit-animation: zoomIn 1.5s 1 ease-in;
      -ms-animation: zoomIn 1.5s 1 ease-in;
      animation: zoomIn 1.5s 1 ease-in;
      -webkit-transform: scale(0.005);
      -ms-transform: scale(0.005);
      transform: scale(0.005);
      -webkit-animation-fill-mode: forwards;
      -ms-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
    }

    @-webkit-keyframes zoomIn {
      from { -webkit-transform: scale(0.005) rotateX(180deg); }
      to { -webkit-transform: scale(0.5) rotateX(0deg); }
    }

    @-ms-keyframes zoomIn {
      from { -ms-transform: scale(0.005) rotateX(180deg); }
      to { -ms-transform: scale(0.5) rotateX(0deg); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.005) rotateX(180deg); }
      to { transform: scale(0.5) rotateX(0deg); }
    }

    .zoomerOut {
      -webkit-animation: zoomOut 1.5s 1 ease-in;
      -ms-animation: zoomOut 1.5s 1 ease-in;
      animation: zoomOut 1.5s 1 ease-in;
      -webkit-transform: scale(0.5);
      -ms-transform: scale(0.5);
      transform: scale(0.5);
      -webkit-animation-fill-mode: forwards;
      -ms-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
    }

    @-webkit-keyframes zoomOut {
      from { -webkit-transform: scale(0.5) rotateX(0deg); }
      to { -webkit-transform: scale(0.005) rotateX(180deg); }
    }

    @-ms-keyframes zoomOut {
      from { -ms-transform: scale(0.5) rotateX(0deg); }
      to { -ms-transform: scale(0.005) rotateX(180deg); }
    }

    @keyframes zoomOut {
      from { transform: scale(0.5) rotateX(0deg); }
      to { transform: scale(0.005) rotateX(180deg); }
    }

    .zoomerOutIn {
      -webkit-animation: zoomOutIn 3s infinite ease-in;
      -ms-animation: zoomOutIn 3s infinite ease-in;
      animation: zoomOutIn 3s infinite ease-in;
      -webkit-transform: scale(0.5);
      -ms-transform: scale(0.5);
      transform: scale(0.5);

      -webkit-animation-play-state: paused;
      -ms-animation-play-state: paused;
      animation-play-state: paused;

      -webkit-animation-fill-mode: forwards;
      -ms-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
    }

    @-webkit-keyframes zoomOutIn {
      0% { -webkit-transform: scale(0.5) rotateX(0deg); }
      50% { -webkit-transform: scale(0.005) rotateX(180deg); }
      100% { -webkit-transform: scale(0.5) rotateX(0deg); }
    }

    @-ms-keyframes zoomOutIn {
      0% { -ms-transform: scale(0.5) rotateX(0deg); }
      50% { -ms-transform: scale(0.005) rotateX(180deg); }
      100% { -ms-transform: scale(0.5) rotateX(0deg); }
    }
    @keyframes zoomOutIn {
      0% { transform: scale(0.5) rotateX(0deg); }
      50% { transform: scale(0.005) rotateX(180deg); }
      100% { transform: scale(0.5) rotateX(0deg); }
    }



    div.controls div {
        position: absolute;
        border: 1px solid gray;
        height: 100%;
        top: 0;
        pointer-events: all;
    }
  
    .leftFast {
        left: 0;
        width: 10%;
    }
    .leftSlow {
        left: 10%;
        width: 20%;
    }
    .middleStop1 {
        left: 30%;
        width: 5%;
    }
    .middleStop2 {
        left: 65%;
        width: 5%;
    }
    .rightSlow {
        left: 70%;
        width: 20%;
    }
    .rightFast {
        left: 90%;
        width: 10%;
    }
    div.zoomerControl {
        position: absolute;
        left: 25%;
        top: 0%;
        width: 50%;
        height: 20%;
        z-index: 100;
    }

    #detailed {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 110;
        display: none;
        background-color: rgba(0,0,0,0.8);
        background-image: none;
        background-repeat: no-repeat;
        background-position: center;
    }
  </style>

<script>
      var rings = [document.getElementById('shapell'), document.getElementById('shapel'), document.getElementById('shaper'), document.getElementById('shaperr')];
      var state = ['paused', 'running'];
      var zoomer = document.getElementById('zoomer');
      var detailed = document.getElementById('detailed');
      var titles = document.getElementsByClassName('agfa');
      var mode = "";

      function adjustSpeed (evt, a1, a2, a3, a4, a5) {
          if (evt.type == "touchstart") evt.preventDefault();
          for (var i = 0; i < titles.length; ++i) {
              stateSwitch(titles[i], state[a5]);
          }
          stateSwitch(rings[0], state[a1]);
          stateSwitch(rings[1], state[a2]);
          stateSwitch(rings[2], state[a3]);
          stateSwitch(rings[3], state[a4]);
     }

      function stateSwitch(el, st) {
          el.style.webkitAnimationPlayState = st;
          el.style.mozAnimationPlayState = st;
          el.style.msAnimationPlayState = st;
          el.style.oAnimationPlayState = st;
          el.style.animationPlayState = st;
      }

      function showDetail (evt) {
          console.log(evt);
          detailed.style.backgroundImage = 'url(' + evt.target.getAttribute('detail') + ')';
          detailed.style.display = 'block';
      }

      function hideDetail () {
          detailed.style.backgroundImage = '';
          detailed.style.display = 'none';
      }


      /*function setImages (source) {
          if (source == mode) return;

          mode = source;

          zoomer.classList.remove('zoomerIn');

          window.setTimeout(function(){

          }, 1500); // necessary timeout

      }*/

      function setImages (source) {
          if (source == mode) return;
          mode = source;
          zoomer.addEventListener("webkitAnimationIteration", function(evt){stateSwitch(zoomer, state[0])}, false);
          zoomer.addEventListener("MSAnimationIteration", function(evt){stateSwitch(zoomer, state[0])}, false);
          zoomer.addEventListener("animationiteration", function(evt){stateSwitch(zoomer, state[0])}, false);
          window.setTimeout(function(){setImagesReal (source);}, 1500);
          stateSwitch(zoomer, state[1]);
      }

      function setImagesReal (source) {
          while (rings[1].hasChildNodes()) {
              rings[1].removeChild(rings[1].firstChild);
          }
          var posterAngle = 360 / 15;
          for (var i = 0; i < 15; i ++) {
              var poster = document.createElement('div');
              poster.className = 'agfa';
              var transform = 'rotateY(' + (posterAngle * i) + 'deg) translateZ(1000px)';
              poster.style.webkitTransform = transform;
              poster.style.msTransform = transform;
              poster.style.transform = transform;
              poster.style.backgroundImage = 'url(pics/' + source + '/'+ data[source][i].img + ')';
              poster.textContent = data[source][i].dsc;
              rings[1].appendChild(poster);
              poster.setAttribute('detail', data[source][i].pcs + '/s1200/' + data[source][i].img)
              poster.addEventListener('click', showDetail, true);
          }
          titles = document.getElementsByClassName('agfa');
      }
