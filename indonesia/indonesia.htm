<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Indonesia Vacation of Marek and Jana Raida, September 2012, by marek.raida@gmail.com</title>


  <style type="text/css" media="screen">

    body {
      background-color: black;
      color: white;
      font-family: 'Lucida Grande', Verdana, Arial, sans-serif;
      font-weight: bold;
      overflow: hidden;
    }

    .trd {
      -webkit-transform-style: preserve-3d;
      -ms-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }

    #container {
      width: 100%;
      height: 100%;
      -webkit-perspective: 1700px;
      -ms-perspective: 1700px;
      perspective: 1700px;
      -webkit-perspective-origin: 50% 220px;
      -ms-perspective-origin: 50% 220px;
      perspective-origin: 50% 220px;
    }

    .stage {
      width: 100%;
      height: 100%;
    }

    .shape {
      position: relative;
      margin: auto;
      padding-top: 80px;
      height: 150px;
      width: 200px;
    }

    #info {
      position: absolute;
      display: block;
      width: 40%;
      left: 30%;
      top: 32%;
      text-align: center;
      font-size: 17px;
      color: aquamarine;
      -webkit-animation: spin 7s infinite linear;
      -ms-animation: spin 7s infinite linear;
      animation: spin 7s infinite linear;
      -webkit-animation-direction:alternate;
      -ms-animation-direction:alternate;
      animation-direction:alternate;
    }
    
    #shapel, #shapell {
      display: block;
      -webkit-animation: spin 30s infinite linear;
      -ms-animation: spin 30s infinite linear;
      animation: spin 30s infinite linear;
    }

    #shaper, #shaperr {
      -webkit-animation: spin 30s infinite linear;
      -ms-animation: spin 30s infinite linear;
      animation: spin 30s infinite linear;
      -webkit-animation-direction: reverse;
      -ms-animation-direction: reverse;
      animation-direction: reverse;
    }

    .agfa {
      position: absolute;
      height: 150px;
      width: 200px;
      border: 2px solid white;
      border-radius: 9px;
      text-align: center;
      color: white;
      background-color: gray;
      background-size:100% 100%;
      pointer-events: all;
      cursor: pointer;
    }

    @-webkit-keyframes spin {
      from { -webkit-transform: rotateY(0); }
      to   { -webkit-transform: rotateY(360deg); }
    }

    @-ms-keyframes spin {
      from { -ms-transform: rotateY(0); }
      to   { -ms-transform: rotateY(360deg); }
    }

    @keyframes spin {
      from { transform: rotateY(0); }
      to   { transform: rotateY(360deg); }
    }

    .zoomerIn {
      -webkit-animation: zoomIn 1.5s 1 ease-in;
      -ms-animation: zoomIn 1.5s 1 ease-in;
      animation: zoomIn 1.5s 1 ease-in;
      -webkit-transform: scale(0.005);
      -ms-transform: scale(0.005);
      transform: scale(0.005);
      -webkit-animation-fill-mode: forwards;
      -ms-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
    }

    @-webkit-keyframes zoomIn {
      from { -webkit-transform: scale(0.005) rotateX(180deg); }
      to { -webkit-transform: scale(1) rotateX(0deg); }
    }

    @-ms-keyframes zoomIn {
      from { -ms-transform: scale(0.005) rotateX(180deg); }
      to { -ms-transform: scale(1) rotateX(0deg); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.005) rotateX(180deg); }
      to { transform: scale(1) rotateX(0deg); }
    }


    .zoomerOut {
      -webkit-animation: zoomOut 1.5s 1 ease-in;
      -ms-animation: zoomOut 1.5s 1 ease-in;
      animation: zoomOut 1.5s 1 ease-in;
      -webkit-transform: scale(1);
      -ms-transform: scale(1);
      transform: scale(1);
      -webkit-animation-fill-mode: forwards;
      -ms-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
    }

    @-webkit-keyframes zoomOut {
      from { -webkit-transform: scale(1) rotateX(0deg); }
      to { -webkit-transform: scale(0.005) rotateX(180deg); }
    }

    @-ms-keyframes zoomOut {
      from { -ms-transform: scale(1) rotateX(0deg); }
      to { -ms-transform: scale(0.005) rotateX(180deg); }
    }

    @keyframes zoomOut {
      from { transform: scale(1) rotateX(0deg); }
      to { transform: scale(0.005) rotateX(180deg); }
    }


    div.controls div {
        position: absolute;
        /*border: 1px solid gray;*/
        height: 100%;
        top: 0;
        pointer-events: all;
    }

    div.controls div p {
        position: relative;
        top: 40%;
        height: 1%;
        font-size: 3em;
        color: gray;
        text-align: center;
        cursor: default;
    }

    div.controls div.leftFast p {
        text-align: right;
    }
    div.controls div.rightFast p {
        text-align: left;
    }

    div.controls div p:hover {
        color: white;
    }

    .leftFast {
        left: 0;
        width: 24%;
        background-color: black;
        opacity: 0.8;
     }
    .leftSlow {
        left: 24%;
        width: 12%;
        background-color: black;
        opacity: 0.5;
    }
    .rightSlow {
        left: 64%;
        width: 12%;
        background-color: black;
        opacity: 0.5;
    }
    .rightFast {
        left: 76%;
        width: 24%;
        background-color: black;
        opacity: 0.8;
    }
    div.zoomerControl {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 28%;
        z-index: 100;
    }

    #detailed {
        text-align: center;
        color: white;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        font-size: 24px;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 110;
        background-color: rgba(0,0,0,0.8);
        background-image: none;
        background-repeat: no-repeat;
        background-position: center;
        -webkit-transition: -webkit-transform 2s ease, opacity 1s ease;
        -ms-transition: -ms-transform 2s ease, opacity 1s ease;
        transition: transform 2s ease, opacity 1s ease;
        -webkit-transform: scale(0.5, 0.05);
        -ms-transform: scale(0.5, 0.05);
        transform: scale(0.5, 0.05);
        opacity: 0;
        display: none;
        border: none;
        cursor: pointer;
        pointer-events: all;
    }

    #detailed:focus {
        -webkit-transform: scale(1);
        -ms-transform: scale(1);
        transform: scale(1);
        opacity: 1;
    }

  </style>

    <div id="detailed" tabindex="1"></div>





<script>
      var rings = [document.getElementById('shapell'), document.getElementById('shapel'), document.getElementById('shaper'), document.getElementById('shaperr')];
      var zoomer = document.getElementById('zoomer');
      var detailed = document.getElementById('detailed');
      var mode = "";

      function adjustSpeed (evt, a1, a2, a3, a4) {
          if (evt.type && evt.type == "touchstart") evt.preventDefault();
          var state = ['paused', 'running'];
          stateSwitch(rings[0], state[a1]);
          stateSwitch(rings[1], state[a2]);
          stateSwitch(rings[2], state[a3]);
          stateSwitch(rings[3], state[a4]);
     }

      function stateSwitch(el, st) {
          el.style.webkitAnimationPlayState = st;
          el.style.msAnimationPlayState = st;
          el.style.animationPlayState = st;
      }

      function showDetail (evt) {
          if (evt.type == "touchstart") evt.preventDefault();
          evt.stopPropagation();
          detailed.style.backgroundImage = 'url(' + evt.target.getAttribute('detail') + ')';
          detailed.textContent = evt.target.getAttribute('dsc');
          detailed.style.display = 'block';
          detailed.focus();
      }

      function hideDetail (evt) {
          if (evt.type == "touchstart") evt.preventDefault();
          evt.stopPropagation();
          detailed.blur();
          window.setTimeout(function() {
              detailed.style.backgroundImage = '';
              detailed.style.display = 'none';
              detailVisible = false;
          }, 1000);
      }

      function setImages (evt, source) {
          if (evt.type == "touchstart") evt.preventDefault();
          if (source == mode) return;
          if (!mode) {
              document.getElementById('info').style.display = 'none';
              zoomer.classList.add('zoomerIn');
              setImagesReal (source);
              mode = source;
              detailed.addEventListener('click', hideDetail, false);
              window.setTimeout(function(){adjustSpeed(this, 0, 1, 0, 0);}, 0);
              return;
          }
          mode = source;

          zoomer.classList.remove('zoomerIn');
          window.setTimeout(function(){zoomer.classList.add('zoomerOut');}, 0); // necessary timeout workaround
          window.setTimeout(function(){
              zoomer.style.display = 'none'; 
              zoomer.classList.remove('zoomerOut');
              setImagesReal (source);
              window.setTimeout(function(){zoomer.classList.add('zoomerIn'); zoomer.style.display = 'block';}, 0); // necessary timeout workaround
          }, 1500); // necessary timeout
      }

      // to be at least partially responsive
      function getZoomImageSize () {
          if (window.innerWidth > 1300) return 1200;
          if (window.innerWidth > 1000) return 1024;
          return 600;
      }

      function setImagesReal (source) {
          while (rings[1].hasChildNodes()) {
              rings[1].removeChild(rings[1].firstChild);
          }
          var detailSize = getZoomImageSize();
          var posterAngle = 360 / 15;
          for (var i = 0; i < 15; i ++) {
              var poster = document.createElement('div');
              poster.className = 'agfa';
              var transform = 'rotateY(' + (posterAngle * i) + 'deg) translateZ(500px)';
              poster.style.webkitTransform = transform;
              poster.style.msTransform = transform;
              poster.style.transform = transform;
              poster.style.backgroundImage = 'url(pics/' + source + '/'+ data[source][i].img + ')';
              rings[1].appendChild(poster);
              poster.setAttribute('detail', data[source][i].pcs + '/s' + detailSize + '/' + data[source][i].img);
              poster.setAttribute('dsc', data[source][i].dsc);
              poster.addEventListener('click', showDetail, false);
              //poster.addEventListener('touchstart', showDetail, false);
          }
      }
