<script>
var colors = {normal: {'fill-opacity':0}, normalHover: {'fill-opacity':0.4}, active: {fill:'beige', 'fill-opacity':0.8}, activeHover: {fill:'lightgreen', 'fill-opacity':0.8} };
var selectedOnes = {};

function setAttrs(elem, properties) {
  for (var i in properties) elem.setAttribute(i, properties[i]);
}

window.onload = function() {
  var elems = document.getElementById('mainMap').getElementsByTagNameNS(svgns, 'path');
  for (var i = 0; i < elems.length; i++) {
    elems[i].addEventListener('mouseover', function(evt) {
      if (selectedOnes[evt.target.getAttribute("id")]) setAttrs(evt.target, colors.activeHover);
      else setAttrs(evt.target, colors.normalHover);
    }, false);
    elems[i].addEventListener('mouseout', function(evt) {
      if (selectedOnes[evt.target.getAttribute("id")]) setAttrs(evt.target, colors.active);
      else setAttrs(evt.target, colors.normal);
    }, false);
    elems[i].addEventListener('click', function(evt) {
      var id = "" + evt.target.getAttribute("id");
      if (selectedOnes[id]) {
        selectedOnes[id] = null;
        setAttrs(evt.target, colors.normalHover);
      } else {
        selectedOnes[id] = id;
        setAttrs(evt.target, colors.activeHover);
      }
      var out = "";
      for (var i in selectedOnes) if (selectedOnes[i]) out += selectedOnes[i] + ", ";
      document.getElementById('outputer').value = out;
    }, false);
  }
}
</script>
