<svg  width="400" height="300" viewBox="0 0 400 300" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<title>wonder.svg</title> 
<desc>animated clipping paths</desc>

<script type="text/ecmascript" xlink:href="../fakesmile/smil.user.js"/>

	<g id="rockBG" style="&st1;">
		<image width="400" height="300" xlink:href="http://www.adobe.com/svg/demos/animClippath/images/rock.jpg" />
	</g>
	<g id="maskedPict1" style="&st2;">
		<g>
