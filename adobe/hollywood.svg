<svg height="130" width="405" viewBox="-50 27 405 130" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<title>hollywood.svg</title> 
<desc>moving spotlights</desc>
<script type="text/ecmascript" xlink:href="../fakesmile/smil.user.js"/>
<defs>
<filter id="f1" x="-20%" y="-40%" width="140%" height="250%">
    <feDiffuseLighting in="SourceGraphic" result="lamp" lighting-color="red" diffuseConstant=".65" surfaceScale="10" resultScale=".2">
	<feSpotLight x="50" y="150" z="10" pointsAtX="150" pointsAtY="80" pointsAtZ="0" specularExponent="10">
	    <animate attributeName="pointsAtX" values="-40;80;-40" dur="4s" repeatCount="indefinite"/>
	</feSpotLight>
	<animate attributeName="lighting-color" values="red;blue;green;white;red" dur="4s" repeatCount="indefinite"/>
    </feDiffuseLighting>
    <feDiffuseLighting in="SourceGraphic" lighting-color="red" diffuseConstant=".65" surfaceScale="10" resultScale=".2">
	<feSpotLight x="250" y="150" z="10" pointsAtX="150" pointsAtY="80" pointsAtZ="0" specularExponent="10">
	    <animate attributeName="pointsAtX" values="200;350;200" dur="4s" repeatCount="indefinite"/>
	</feSpotLight>
	<animate attributeName="lighting-color" values="red;blue;green;white;red" begin="1s" dur="5s" repeatCount="indefinite"/>
    </feDiffuseLighting>
    <feComposite in2="lamp" result="lamp" operator="arithmetic" k2="1" k3="1"/>
    <feDiffuseLighting in="SourceGraphic" result="lamp3" lighting-color="red" diffuseConstant=".65" surfaceScale="10" resultScale=".2">
	<feSpotLight x="150" y="150" z="10" pointsAtX="150" pointsAtY="80" pointsAtZ="0" specularExponent="10">
	    <animate attributeName="pointsAtX" values="0;300;0" dur="8s" repeatCount="indefinite"/>
	</feSpotLight>
	<animate attributeName="lighting-color" values="red;blue;green;white;red" begin="2s" dur="3s" repeatCount="indefinite"/>
    </feDiffuseLighting>
    <feComposite in2="lamp" result="lamp" operator="arithmetic" k2="1" k3="1"/>
    <feDiffuseLighting in="SourceGraphic" result="lamp4" lighting-color="red" diffuseConstant=".65" surfaceScale="10" resultScale=".2">
	<feSpotLight x="152" y="150" z="10" pointsAtX="150" pointsAtY="80" pointsAtZ="0" specularExponent="10">
	    <animate attributeName="pointsAtX" values="300;0;300" dur="8s" repeatCount="indefinite"/>
	</feSpotLight>
	<animate attributeName="lighting-color" values="red;blue;green;white;red" begin="3s" dur="6s" repeatCount="indefinite"/>
    </feDiffuseLighting>
    <feComposite in2="lamp" result="lamp" operator="arithmetic" k2="1" k3="1"/>
</filter>
</defs>
<text style="fill:black;stroke-width:4;stroke:black;font-size:72px;text-anchor:middle;filter:url(#f1)" x="151" y="100">OTTAWA</text>
<circle style="fill:blue" cx="50" cy="150" r="2"/>
<circle style="fill:red" cx="150" cy="150" r="2"/>
<circle style="fill:pink" cx="152" cy="150" r="2"/>
<circle style="fill:green" cx="250" cy="150" r="2"/>
