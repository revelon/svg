<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<title>bluranim.svg</title> 
<desc>blur filter effect started by clicking the mouse</desc>

<defs>

	<filter id="AnimateBlur" filterUnits="objectBoundingBox" x="-25%" y="-25%" width="150%" height="150%">

		<feGaussianBlur result="BlurredSource" stdDeviation="0" in="SourceGraphic">

			<animate id="AnimateClick" begin="indefinite" attributeName="stdDeviation" values="8;0" dur="1s" repeatCount="1"/>

		</feGaussianBlur>

	</filter>

</defs>

<text transform="matrix(1 0 0 1 40 50)"> <tspan x="0" y="0" style="font-family:'Helvetica';font-size:40px;filter:url(#AnimateBlur);">HIT ME!</tspan></text>

<text transform="matrix(1 0 0 1 40 50)"><tspan x="0" y="0" style="font-family:'Helvetica';font-size:40px;stroke:black;stroke-width:0.5;fill:none;fill-rule:evenodd;">HIT ME!</tspan></text>

<a xlink:href="#AnimateClick">

	<path id="click" style="opacity:0;" d="M22.5,28.1h155v40h-155V28.1z"/>

</a>

