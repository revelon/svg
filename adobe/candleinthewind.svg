<svg xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<title>candle in the wind.svg</title> 
<desc>flickering candle shows animated turbulence filter effect</desc>
	<defs>
		<filter id="heat" filterUnits="objectBoundingBox" x="-25%" y="-25%" width="150%" height="150%">
			<feTurbulence baseFrequency="0.091 0.067" numOctaves="1" result="turb">
			</feTurbulence>
			<feDisplacementMap in="SourceGraphic" in2="turb" scale="7" xChannelSelector="R" yChannelSelector="G"/>
		</filter>

		<path id="flame_1" style="&st0;" d="M10,48.3C14.5,17.9,22.9,7.2,22.9,0.8S37.6,24.5,37.6,50c0,25.5-8.3,44.1-14.7,44.1c-6.4,0-16.7-20.6-12.9-45.8z"/>
	</defs>
	<g id="candleNshadow" transform="matrix(1 0 0 1 100 50)" style="&st5;">
		<g id="candleShadow" >
			<linearGradient id="aigrd1" gradientUnits="userSpaceOnUse" x1="136.6572" y1="364.3428" x2="174.6579" y2="172.3393">
				<stop  offset="0" style="stop-color:#999999"/>
				<stop  offset="1" style="stop-color:#FFFFFF"/>
			</linearGradient>
			<g id="dance_flameShadow" style="filter:url(#heat)">
			<animateTransform attributeName="transform" type="translate" from="0 0" to="0 -20000" dur="200" repeatCount="indefinite" additive="sum"/>
			<g>
			<animateTransform attributeName="transform" type="translate" from="0 0" to="0 20000" dur="200" repeatCount="indefinite"/>
			<g>
						
			<path id="shadowFlame" style="&st4;" d="M164.4,266.8c0.5-7.4,11.8-23.8,13.3-33.7c3.2-22.1-7.8-54.4-12.1-65.2c4,10.2-13.5,35.5-14.3,46.4c-2.2,28.4,12.3,42.9,13.1,52.6"/>
			</g>
			</g>
			</g>
			<linearGradient id="aigrd2" gradientUnits="userSpaceOnUse" x1="109.1504" y1="358.8975" x2="147.1487" y2="166.9055">
				<stop  offset="0" style="stop-color:#999999"/>
				<stop  offset="1" style="stop-color:#FFFFFF"/>
			</linearGradient>
			<path id="shadowBody" style="&st1;" d="M148.5,267.7c0.8,9.6,3.8,52.5,2.3,75.7c-28,8.2-110.9,33.3-110.9,33.3v24.6l137.2-54.5c0-26.5-0.9-72.7-0.9-71.5c0-7-22.4-7.3-27.7-7.5z"/>
		</g>
		<g id="candle">
			<g id="wicker" transform="translate(0 8)">
			<path style="fill:none;stroke:black" d="M22,110.2c0-5-3.3-7.3-2.2-12.6s4.1-5.3,7-2.4"/>
			</g>		
			<linearGradient id="aigrd3" gradientUnits="userSpaceOnUse" x1="0" y1="250.1885" x2="40.2319" y2="250.1885">
				<stop  offset="0" style="stop-color:#FFFF66"/>
				<stop  offset="1" style="stop-color:#FFFF99"/>
			</linearGradient>
			<path id="candleBody" style="&st2;" d="M40,401.3c0,0-8.3,3.4-19.9,3.4S0,401.3,0,401.3S0,100.3,0,97c0-5.2,15.9,4.8,21.2,8.7c7.1,5.2,19.1,7.2,19.1,14.3c0,31.5-0.2,281.2-0.2,281.2z"/>
			<g id="candleTear">
				<linearGradient id="aigrd4" gradientUnits="userSpaceOnUse" x1="28.5537" y1="145.7788" x2="40.1933" y2="144.1738">
					<stop  offset="0" style="stop-color:#FFFF66"/>
					<stop  offset="1" style="stop-color:#FFFF99"/>
				</linearGradient>
				<path style="&st7;" d="M42,144.2c0,1.9-1,3.5-2.3,3.5s-2.3-1.6-2.3-3.5c0-1.9,1-3.5,2.3-3.5s2.3,1.6,2.3,3.5z"/>
				<linearGradient id="aigrd5" gradientUnits="userSpaceOnUse" x1="27.4795" y1="131.7363" x2="39.1193" y2="130.1313">
					<stop  offset="0" style="stop-color:#FFFF66"/>
					<stop  offset="1" style="stop-color:#FFFF99"/>
				</linearGradient>
				<path style="&st3;" d="M41.9,130c0,6.5-1,11.8-2.2,11.8c-1.2,0-2.2-5.3-2.2-11.8s1-11.8,2.2-11.8c1.2,0,2.2,5.3,2.2,11.8z"/>
			</g>
			<radialGradient id="aigrd6" cx="23.5415" cy="85.8193" r="86.5592" fx="23.5415" fy="85.8193" gradientTransform="matrix(1 0 0 1.0975 0 -0.1216)" gradientUnits="userSpaceOnUse">
				<stop  offset="0" style="stop-color:#FFFF00"/>
				<stop  offset="3.325516e-002" style="stop-color:#FFF300"/>
				<stop  offset="0.2447" style="stop-color:#FFAA00"/>
				<stop  offset="0.4437" style="stop-color:#FF6E00"/>
				<stop  offset="0.6242" style="stop-color:#FF3E00"/>
				<stop  offset="0.7828" style="stop-color:#FF1C00"/>
				<stop  offset="0.9135" style="stop-color:#FF0800"/>
				<stop  offset="1" style="stop-color:#FF0000;"/>
			</radialGradient>
		<g style="filter:url(#heat)" transform="translate(-6 0) scale(1.25 1.05)">
			<animateTransform attributeName="transform" type="translate" from="0 0" to="0 -20000" dur="200" repeatCount="indefinite" additive="sum"/>
			<g>
			<animateTransform attributeName="transform" type="translate" from="0 0" to="0 20000" dur="200" repeatCount="indefinite"/>
			<g>
			<use xlink:href="#flame_1"/>
			</g>
			</g>
		</g>
		</g>
	</g>

