<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="320" height="160" viewBox="-10 -10 840 420" font-family="sans-serif">
<title>9.9.2 Demonstruje calcMode="spline" spolu s nastavenim keySplines</title>
<script type="text/ecmascript" xlink:href="../fakesmile/smil.user.js"/>
<rect style="font-family:'Helvetica';font-size:30px;fill:none;stroke:gray" x="-8" y="-8" width="420" height="416"/>
<text style="font-family:'Helvetica';font-size:30px;fill:gray" x="440" y="50">keySplines="0 0 1 1"</text>
<text style="font-family:'Helvetica';font-size:30px;fill:green" x="440" y="90">keySplines=".5 0 .5 1"</text>
<text style="font-family:'Helvetica';font-size:30px;fill:red" x="440" y="130">keySplines="0 .75 .25 1"</text>
<text style="font-family:'Helvetica';font-size:30px;fill:blue" x="440" y="170">keySplines="1 0 .25 .25"</text>

<circle cx="200" cy="300" r="10" style="fill:gray">

	<animate attributeName="cy" values="400;0" calcMode="spline" keySplines="0 0 1 1" dur="5s" repeatCount="indefinite"/>

	<animate attributeName="cx" values="0;400" calcMode="spline" keySplines="0 0 1 1" dur="5s" repeatCount="indefinite"/>

</circle>

<circle cx="200" cy="300" r="10" style="fill:green">

	<animate attributeName="cy" values="400;0" calcMode="spline" keySplines=".5 0 .5 1" dur="5s" repeatCount="indefinite"/>

	<animate attributeName="cx" values="0;400" calcMode="spline" keySplines="0 0 1 1" dur="5s" repeatCount="indefinite"/>

</circle>

<circle cx="200" cy="300" r="10" style="fill:red">

	<animate attributeName="cy" values="400;0" calcMode="spline" keySplines="0 .75 .25 1" dur="5s" repeatCount="indefinite"/>

	<animate attributeName="cx" values="0;400" calcMode="spline" keySplines="0 0 1 1" dur="5s" repeatCount="indefinite"/>

</circle>

<circle cx="200" cy="300" r="10" style="fill:blue">

	<animate attributeName="cy" values="400;0" calcMode="spline" keySplines="1 0 .25 .25" dur="5s" repeatCount="indefinite"/>

	<animate attributeName="cx" values="0;400" calcMode="spline" keySplines="0 0 1 1" dur="5s" repeatCount="indefinite"/>

</circle>

