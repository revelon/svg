<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 400" width="100%" height="100%" xmlns:html="http://www.w3.org/1999/xhtml">
  <title>Simple Scrum Poker App, by Marek Raida</title>

  <linearGradient id="toCard" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="lightgreen"/>
    <stop offset="1" stop-color="blue"/>
  </linearGradient>

  <rect x="-1000" y="-1000" width="3000" height="3000" fill="#333"/>

<g transform="translate(100 100)">
  <g>
    <rect x="-30" y="-40" width="60" height="80" fill="url(#toCard)" rx="10" stroke="white" stroke-width="4"/>
    <text font-size="34px" font-family="sans-serif" stroke-width="0" stroke="none" fill="white" y="0" x="-30" text-anchor="middle" font-weight="bold">0</text>
    <animateTransform id="appear" attributeName="transform" type="scale" from="1 1" to="0 1" dur="1s" begin="10s" repeatCount="10" fill="freeze"/>
    <set attributeName="display" to="block" begin="title.begin;titleAgain.begin" attributeType="XML"/>
    <set attributeName="display" to="none" begin="title.end" attributeType="XML"/>
  </g>
</g>

</svg>