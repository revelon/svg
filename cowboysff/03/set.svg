<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<text x="264" y="50" stroke="black" fill="lightgreen" font-size="40px" font-weight="bolder" display="none">
    BINGO!
    <set id="hit3" attributeName="display" to="block" begin="2s;4s;6s;8s;10s;indefinite" end="hit3.begin+0.7s;indefinite" restart="whenNotActive" repeatCount="1"/>
</text>

<text x="264" y="100" stroke="black" fill="navy" font-size="40px" font-weight="bolder" opacity="0">
    BINGO!
    <animate id="abc" attributeName="opacity" to="1" begin="0;cde.end;indefinite" dur="1s" end="abc.begin+0.5s;indefinite" restart="whenNotActive" repeatCount="1" fill="freeze"/>
    <animate id="cde" attributeName="opacity" to="0" begin="abc.begin+1s;indefinite" dur="1s" restart="whenNotActive" repeatCount="1" fill="freeze"/>
</text>

<text x="264" y="150" stroke="black" fill="blue" font-size="40px" font-weight="bolder" opacity="0">
    BINGO!
    <animate id="hit6" attributeName="opacity" to="1" begin="2s;4s;6s;8s;10s;indefinite" dur="0.7s" end="hit6.begin+0.7s;indefinite" restart="whenNotActive" repeatCount="1"/>
</text>

</svg>