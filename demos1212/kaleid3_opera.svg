<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
         "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="320" height="320" viewBox="0 0 320 320"
	xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<script type="text/ecmascript" xlink:href="../fakesmile/smil.user.js"/>

 <defs>
   <clipPath id="cp" clipPathUnits="userSpaceOnUse">
	<polygon points="0,0  173,100  173,-100" />
   </clipPath>

   <g id="r1">
	<g id="emptyRect2">
	  <g>
		<rect x="-50" y="-50" width="180" height="4" 
			style="fill:none;stroke:#C9E;stroke-width:2" />
		<animateTransform attributeName="transform" type="rotate"
			begin="0s" dur="8s"
			values="0;359" repeatCount="indefinite"
		/>
	  </g>
	  <animateTransform attributeName="transform" type="translate"
		begin="0s" dur="9s"
		values="-20,0;160,10;-20,0" repeatCount="indefinite"
	  />
	</g>


	<g id="blueRect1">
	 <g>
	  <g>
		<rect x="-10" y="-10" width="20" height="20" 
			style="fill:rgb(50,60,130);opacity:1" />
		<animateTransform attributeName="transform" type="rotate"
			begin="0s" dur="4s"
			values="0;359" repeatCount="indefinite"
		/>
	  </g>
	  <animateTransform attributeName="transform" type="translate"
		begin="0s" dur="6s"
		values="-50,0;240,-60;-50,0" repeatCount="indefinite"
	  />
	 </g>
	 <animateTransform attributeName="transform" type="translate"
		begin="0s" dur="3.5s"
		values="0,0;0,-30;0,0" repeatCount="indefinite"
	 />
	</g>

	<g id="blueRect2">
		<g>
			<rect x="20" y="-30" width="12" height="12" 
				style="fill:rgb(80,90,180);opacity:1" />
			<animateTransform attributeName="transform" type="rotate"
				begin="0s" dur="5s"
				values="0;359" repeatCount="indefinite"
			/>
		</g>
		<animateTransform attributeName="transform" type="translate"
			begin="0s" dur="7s"
			values="-50,0;240,-60;-50,0" repeatCount="indefinite"
		/>
	</g>

	<g id="redPoly">
	  <g>
		<g>
			<path d="M-20,0  L30,-10 25,18 10,10z"
				style="fill:rgb(160,60,40);opacity:1" />
			<animateTransform attributeName="transform" type="rotate"
				begin="0s" dur="4s"
				values="0;359" repeatCount="indefinite"
			/>
		</g>
		<animateTransform attributeName="transform" type="translate"
			begin="0s" dur="9s"
			values="195,50;-20,0;195,50" repeatCount="indefinite"
		/>
	  </g>
	  <animateTransform attributeName="transform" type="translate"
		begin="0s" dur="3.4s" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"
		values="20,0;0,-60;20,0" repeatCount="indefinite"
	  />
	</g>

	<g id="pinkRect">
		<g>
			<rect x="-20" y="10" width="15" height="15" 
				style="fill:#F6B;opacity:0.5" />
			<animateTransform attributeName="transform" type="rotate"
				begin="0s" dur="4s"
				values="0;359" repeatCount="indefinite"
			/>
		</g>
		<animateTransform attributeName="transform" type="translate"
			begin="0s" dur="9s"
			values="195,50;-20,0;195,50" repeatCount="indefinite"
		/>
	</g>
	<g id="brownRect">
		<g>
			<rect x="20" y="30" width="30" height="5" 
				style="fill:rgb(240,180,60);opacity:1" />
			<animateTransform attributeName="transform" type="rotate"
				begin="0s" dur="7s"
				values="359;0" repeatCount="indefinite"
			/>
		</g>
		<animateTransform attributeName="transform" type="translate"
			begin="0s" dur="9s"
			values="-20,0;215,50;-20,0" repeatCount="indefinite"
		/>
	</g>
	<g id="greenEllipse">
		<g>
			<ellipse cx="-10" rx="10" ry="20" 
				style="fill:rgb(160,180,120);opacity:0.4" />
			<animateTransform attributeName="transform" type="rotate"
				begin="2s" dur="3s"
				values="0;359" repeatCount="indefinite"
			/>
		</g>
		<animateTransform attributeName="transform" type="translate"
			begin="0s" dur="9s"
			values="85,-70;85,70" repeatCount="indefinite"
		/>
	</g>
	<g id="greenRect">
		<g>
			<rect x="-20" y="10" width="12" height="25" 
				style="fill:#2B0;opacity:0.5" />
			<animateTransform attributeName="transform" type="rotate"
				begin="0s" dur="4s"
				values="0;359" repeatCount="indefinite"
			/>
		</g>
		<animateTransform attributeName="transform" type="translate"
			begin="0s" dur="9s"
			values="95,0;-20,30;95,0" repeatCount="indefinite"
		/>
	</g>
   </g>

   <polygon id="pg1" points="0,0 173.2,100 173.2,-100" 
		style="stroke:none; fill: none"/>
 </defs>



<g transform="translate(160,170) scale(0.85)">
<g id="gBringItOn" transform="translate(0,600)">
 <g id="gRotateAll">
   <g transform="rotate(0)" style="clip-path: url(#cp)">
	<use xlink:href="#pg1" />
	<use xlink:href="#r1" />
	<use xlink:href="#r1" transform="scale(1,-1)"/>
   </g>
   <g transform="rotate(60)" style="clip-path: url(#cp)">
	<use xlink:href="#pg1" />
	<use xlink:href="#r1" />
	<use xlink:href="#r1" transform="scale(1,-1)"/>
   </g>
   <g transform="rotate(120)" style="clip-path: url(#cp)">
	<use xlink:href="#pg1" />
	<use xlink:href="#r1" />
	<use xlink:href="#r1" transform="scale(1,-1)"/>
   </g>
   <g transform="rotate(180)" style="clip-path: url(#cp)">
	<use xlink:href="#pg1" />
	<use xlink:href="#r1" />
	<use xlink:href="#r1" transform="scale(1,-1)"/>
   </g>
   <g transform="rotate(240)" style="clip-path: url(#cp)">
	<use xlink:href="#pg1" />
	<use xlink:href="#r1" />
	<use xlink:href="#r1" transform="scale(1,-1)"/>
   </g>
   <g transform="rotate(300)" style="clip-path: url(#cp)">
	<use xlink:href="#pg1" />
	<use xlink:href="#r1" />
	<use xlink:href="#r1" transform="scale(1,-1)"/>
   </g>
   <animateTransform attributeName="transform" type="rotate"
	begin="0s" dur="20s"
	values="0;359" repeatCount="indefinite"
   />
 </g>
 <animateTransform attributeName="transform" type="translate"
	begin="0s" dur="2s" calcMode="spline" keySplines="0 0 0.3 1"
	values="0,600;0,0" fill="freeze"
 />
</g>
</g>
<image xlink:href="http://www.google-analytics.com/__utm.gif?utmwv=4.7.1&amp;utmn=21830374&amp;utmhn=svg.kvalitne.cz&amp;utmcs=UTF-8&amp;utmsr=1920x1080&amp;utmsc=24-bit&amp;utmul=en-us&amp;utmje=1&amp;utmfl=10.0%20r45&amp;utmdt=SVG%C2%A0%E2%80%94%C2%A0It%27s%20in%20your%20hands...&amp;utmhid=1377849700&amp;utmr=-&amp;utmp=%2Findex2.htm&amp;utmac=UA-11950721-1&amp;utmcc=__utma%3D251371972.1884550355.1260220320.1272562824.1272576758.56%3B%2B__utmz%3D251371972.1263752798.41.3.utmcsr%3Dgoogle%7Cutmccn%3D(organic)%7Cutmcmd%3Dorganic%7Cutmctr%3Dsvg%2520smil%2520demo%3B" width="1" height="1"/>
</svg>
