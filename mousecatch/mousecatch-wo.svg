  <script>
    var obj = document.getElementById("obj");
    var fp = document.getElementById("footprints");
    var txt = document.getElementById("txt");
    var typex = 1;
    var path = 0;
    var running = false;

    function steps() {
     typex = typex ? 0 : 1;
      var x = document.getElementById("footprint"+typex).firstChild.cloneNode(true);
      var y = obj.getScreenCTM();
      x.setAttribute("transform", 'matrix('+y.a+','+y.b+','+y.c+','+y.d+','+y.e+','+y.f+')');
      fp.appendChild(x);
      if (running) window.setTimeout(steps, 240);
    }

    function start() {
      document.getElementById("ptha").setAttributeNS('http://www.w3.org/1999/xlink', 'href', '#aniPath'+path);
      document.getElementById("pthb").setAttributeNS('http://www.w3.org/1999/xlink', 'href', '#aniPath'+path);
      running = true;
      txt.setAttribute("opacity", 0);
      while (fp.hasChildNodes()) fp.removeChild(fp.firstChild);
      document.getElementById("fake").beginElement();
      window.setTimeout(steps, 240);
      window.setTimeout(reset, 14300);
    }

    function reset() {
      running = false;
      path = path ? 0 : 1;
    }
  </script>

