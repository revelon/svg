        <tspan dx="28">W</tspan>
        <tspan dx="28">E</tspan>
        <tspan dx="29">R</tspan>
        <tspan dx="29">T</tspan>
        <tspan dx="27">Y</tspan>
        <tspan dx="29">U</tspan>
        <tspan dx="29">I</tspan>
        <tspan dx="32">O</tspan>
        <tspan dx="29">P</tspan>
      </text>
      <text x="45" y="164" fill="red" font-size="6" font-weight="normal">
        <tspan dx="8">&lt;=</tspan>
        <tspan dx="30">&lt;&gt;</tspan>
        <tspan dx="28">&gt;=</tspan>
        <tspan dx="33">&lt;</tspan>
        <tspan dx="33">&gt;</tspan>
        <tspan dx="28">AND</tspan>
        <tspan dx="28">OR</tspan>
        <tspan dx="29">AT</tspan>
        <tspan dx="36">:</tspan>
        <tspan dx="35">"</tspan>
      </text>

      <text x="45" y="206">
        <tspan dx="10">A</tspan>
        <tspan dx="30">S</tspan>
        <tspan dx="28">D</tspan>
        <tspan dx="29">F</tspan>
        <tspan dx="29">G</tspan>
        <tspan dx="29">H</tspan>
        <tspan dx="29">J</tspan>
        <tspan dx="29">K</tspan>
        <tspan dx="29">L</tspan>
        <tspan dx="31" font-size="7">Enter</tspan>
      </text>
      <text x="53" y="203" fill="red" font-size="6" font-weight="normal">
        <tspan dx="8">STOP</tspan>
        <tspan dx="26">NOT</tspan>
        <tspan dx="26">STEP</tspan>
        <tspan dx="28">TO</tspan>
        <tspan dx="26">Then</tspan>
        <tspan dx="28">^</tspan>
        <tspan dx="34">-</tspan>
        <tspan dx="34">+</tspan>
        <tspan dx="33">=</tspan>
      </text>


      <text x="15" y="246">
        <tspan dx="4" font-size="6">Caps Shift</tspan>
        <tspan dx="16">Z</tspan>
        <tspan dx="30">X</tspan>
        <tspan dx="29">C</tspan>
        <tspan dx="29">V</tspan>
        <tspan dx="29">B</tspan>
        <tspan dx="29">N</tspan>
        <tspan dx="27">M</tspan>
        <tspan dx="70" font-size="8">SPACE</tspan>
      </text>
      <text x="70" y="243" fill="red" font-size="7" font-weight="normal">
        <tspan dx="20">:</tspan>
        <tspan dx="33">&#163;</tspan>
        <tspan dx="33">?</tspan>
        <tspan dx="36">/</tspan>
        <tspan dx="35">*</tspan>
        <tspan dx="34">,</tspan>
        <tspan dx="38">.</tspan>
        <tspan dx="21" font-size="6">Symbol</tspan>
      </text>
      
    </g>
    <animateTransform attributeName="transform" attributeType="XML" 
      type="rotate" values="-10 250 200; 10 250 200; -10 250 200" dur="7s" repeatCount="indefinite" />
  </g>
  </g>
