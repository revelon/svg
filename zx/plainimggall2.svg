<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Plain SVG Image Gallery (upd)</title>
  <desc>by Marek Raida, marek.raida@gmail.com</desc>

  <script type="text/javascript" xlink:href="gallerylist2.js"/>
  
  <script type="text/javascript">
    var svgns = "http://www.w3.org/2000/svg";
    var xlinkns = "http://www.w3.org/1999/xlink";
    var dir = "zx-screens2/";
    
    function change(img) {
      document.getElementById("image"+Math.round(Math.random()*3)).setAttributeNS(xlinkns, "href", dir + screens[Math.round(Math.random()*(screens.length-1))]);
    }
    window.setInterval("change('image1')", 3000);
  </script>

  <g>
    <g>
      <g>
        <image xlink:href="zx-screens2/gremlins.gif" x="0" y="0" width="256" height="192" opacity="1" id="image1">
          <animate attributeName="opacity" begin="0" calcMode="discrete" values="1; 0.3; 0.3; 1" dur="4s" repeatCount="indefinite"/>
        </image>
        <rect x="0" y="0" width="256" height="192" fill="blue" opacity="0">
          <animate attributeName="opacity" begin="0" calcMode="discrete" values="0; 0.2; 0.2; 0" dur="4s" repeatCount="indefinite"/>
        </rect>
        <animateTransform attributeName="transform" type="scale" begin="0s" dur="4s" values="1,1; -1,1; 1,1" repeatCount="indefinite"/>
      </g>
      <animateTransform attributeName="transform" type="translate" begin="0s" dur="4s" values="0,0; 256,0; 0,0" repeatCount="indefinite"/>
    </g>
    <animateTransform attributeName="transform" type="translate" begin="0s" dur="5s" values="0,-200; 500,500" repeatCount="indefinite"/>
  </g>

  <g transform="translate(500,-200)">
    <g>
      <g>
        <image xlink:href="zx-screens2/brucelee.gif" x="0" y="0" width="256" height="192" opacity="1" id="image2">
          <animate attributeName="opacity" begin="0.5s" calcMode="discrete" values="1; 0.3; 0.3; 1" dur="4s" repeatCount="indefinite"/>
        </image>
        <rect x="0" y="0" width="256" height="192" fill="green" opacity="0">
          <animate attributeName="opacity" begin="0.5s" calcMode="discrete" values="0; 0.2; 0.2; 0" dur="4s" repeatCount="indefinite"/>
        </rect>
        <animateTransform attributeName="transform" type="scale" begin="0.5s" dur="4s" values="1,1; -1,1; 1,1" repeatCount="indefinite"/>
      </g>
      <animateTransform attributeName="transform" type="translate" begin="0.5s" dur="4s" values="0,0; 256,0; 0,0" repeatCount="indefinite"/>
    </g>
    <animateTransform attributeName="transform" type="translate" begin="0.5s" dur="6s" values="500,-200; 0,500" repeatCount="indefinite"/>
  </g>

  <g transform="translate(250,-200)">
    <g>
      <g>
        <image xlink:href="zx-screens2/pinkpanther.gif" x="0" y="0" width="256" height="192" opacity="1" id="image3">
          <animate attributeName="opacity" begin="1s" calcMode="discrete" values="1; 0.3; 0.3; 1" dur="4s" repeatCount="indefinite"/>
        </image>
        <rect x="0" y="0" width="256" height="192" fill="red" opacity="0">
          <animate attributeName="opacity" begin="1s" calcMode="discrete" values="0; 0.2; 0.2; 0" dur="4s" repeatCount="indefinite"/>
        </rect>
        <animateTransform attributeName="transform" type="scale" begin="1s" dur="4s" values="1,1; -1,1; 1,1" repeatCount="indefinite"/>
      </g>
      <animateTransform attributeName="transform" type="translate" begin="1s" dur="4s" values="0,0; 256,0; 0,0" repeatCount="indefinite"/>
    </g>
    <animateTransform attributeName="transform" type="translate" begin="1s" dur="7s" values="250,-200; -100,500" repeatCount="indefinite"/>
  </g>

  <g transform="translate(100,-200)">
    <g>
      <g>
        <image xlink:href="zx-screens2/afteroids.gif" x="0" y="0" width="256" height="192" opacity="1" id="image4">
          <animate attributeName="opacity" begin="1.5s" calcMode="discrete" values="1; 0.3; 0.3; 1" dur="4s" repeatCount="indefinite"/>
        </image>
        <rect x="0" y="0" width="256" height="192" fill="yellow" opacity="0">
          <animate attributeName="opacity" begin="1.5s" calcMode="discrete" values="0; 0.2; 0.2; 0" dur="4s" repeatCount="indefinite"/>
        </rect>
        <animateTransform attributeName="transform" type="scale" begin="1.5s" dur="4s" values="1,1; -1,1; 1,1" repeatCount="indefinite"/>
      </g>
      <animateTransform attributeName="transform" type="translate" begin="1.5s" dur="4s" values="0,0; 256,0; 0,0" repeatCount="indefinite"/>
    </g>
    <animateTransform attributeName="transform" type="translate" begin="1.5s" dur="5s" values="100,-200; 300,500" repeatCount="indefinite"/>
  </g>

  <rect x="0" y="500" width="100%" height="50%" fill="lightgray"/>
<image xlink:href="http://www.google-analytics.com/__utm.gif?utmwv=4.7.1&amp;utmn=21830374&amp;utmhn=svg.kvalitne.cz&amp;utmcs=UTF-8&amp;utmsr=1920x1080&amp;utmsc=24-bit&amp;utmul=en-us&amp;utmje=1&amp;utmfl=10.0%20r45&amp;utmdt=SVG%C2%A0%E2%80%94%C2%A0It%27s%20in%20your%20hands...&amp;utmhid=1377849700&amp;utmr=-&amp;utmp=%2Findex2.htm&amp;utmac=UA-11950721-1&amp;utmcc=__utma%3D251371972.1884550355.1260220320.1272562824.1272576758.56%3B%2B__utmz%3D251371972.1263752798.41.3.utmcsr%3Dgoogle%7Cutmccn%3D(organic)%7Cutmcmd%3Dorganic%7Cutmctr%3Dsvg%2520smil%2520demo%3B" width="1" height="1"/>
</svg>